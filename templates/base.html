<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">


    <title>{% block title %}KAOS-API{% endblock %}</title>

    <style type="text/css">
      #mynetwork {
            width: auto;
            height: 700px;
            background-color: #eeeeee;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

      .report {
        display:inline-block;
        width:200px;
        vertical-align:top;
      }

      .node {
        cursor: pointer;
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node text {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }

      .tree,
      .tree ul,
      .tree li {
          list-style: none;
          margin: 0;
          padding: 0;
          position: relative;
      }
      .tree {
          margin: 0 0 1em;
          text-align: center;
      }
      .tree,
      .tree ul {
          display: table;
      }
      .tree ul {
          width: 100%;
      }
      .tree li {
          display: table-cell;
          padding: .5em 0;
          vertical-align: top;
      }
      .tree li:before {
          outline: solid 1px #666;
          content: "";
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
      }
      .tree li:first-child:before {
          left: 50%;
      }
      .tree li:last-child:before {
          right: 50%;
      }
      .tree code,
      .tree span {
          border: solid .1em #666;
          border-radius: .2em;
          display: inline-block;
          margin: 0 .2em .5em;
          padding: .2em .5em;
          position: relative;
      }
      .tree ul:before,
      .tree code:before,
      .tree span:before {
          outline: solid 1px #666;
          content: "";
          height: .5em;
          left: 50%;
          position: absolute;
      }
      .tree ul:before {
          top: -.5em;
      }
      .tree code:before,
      .tree span:before {
          top: -.55em;
      }
      .tree>li {
          margin-top: 0;
      }
      .tree>li:before,
      .tree>li:after,
      .tree>li>code:before,
      .tree>li>span:before {
          outline: none;
      }
    </style>
  </head>

  <body>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contextualization')}}">Main</a>
                </li>
                <!--<li class="nav-item">
                  <a class="nav-link" href="{#{ url_for('goal_relaxation')}#}">Goal relaxation</a>
                </li>-->
                  <!-- TODO: goal model generation -->
                  <!-- TODO : upload the KG (RDF file) -->
              </ul>
            </div>
          </div>
      </nav>




      <div class="container">
          {% block content %}
          {% endblock %}
      </div>



      <!-- Optional JavaScript -->
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <!-- select2 -->
      <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}

  </body>
</html>
