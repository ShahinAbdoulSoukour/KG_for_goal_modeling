{% extends "base.html" %}

{% block title %} Middle goal creation {% endblock %}

{% block content %}
<br>
<!-- Tabs navs -->
<ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a data-mdb-tab-init class="nav-link active" id="ex3-tab-1" href="#ex3-tabs-1" role="tab" aria-controls="ex3-tabs-1" aria-selected="true">
        Update the refinement link
    </a>
  </li>
  <li class="nav-item" role="presentation">
    <a data-mdb-tab-init class="nav-link" id="ex3-tab-2" href="#ex3-tabs-2" role="tab" aria-controls="ex3-tabs-2" aria-selected="false">
        Add a goal
    </a>
  </li>
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content" id="ex2-content">

  <div class="tab-pane fade show active" id="ex3-tabs-1" role="tabpanel" aria-labelledby="ex3-tab-1">
    Tab 1 content
  </div>

  <div class="tab-pane fade" id="ex3-tabs-2" role="tabpanel" aria-labelledby="ex3-tab-2">
    <div class="d-flex justify-content-center align-items-center container ">
        <form id="myForm" action="/middle_goal" method="POST" enctype="multipart/form-data" style="width: 22rem;" class="justify-content-center">
            <div class="form-group">
                <select id="goal_type" class="form-select text-black-50 bg-light" name="goal_type" aria-label="goal_type_selection" data-toggle="tooltip" data-placement="bottom" title="Whether your subgoal will express a property that a system should satisfy (<b>ACHIEVE</b>) or a property that should never be satisfied (<b>AVOID</b>)">
                  <option hidden disabled selected value="">Goal type</option>
                  <option value="ACHIEVE">ACHIEVE</option>
                  <option value="AVOID">AVOID</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter the goal" name="goal_name" id="input-datalist" list="list-goal" required>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="okBtn">OK</button>
                </div>
            </div>
            {% if hlg_id is defined %}
            <input type="text" name="hlg_id" value="{{ hlg_id }}">
            {% else %}
            <input type="text" name="hlg_id" value="-1">
            {% endif %}
        </form>
    </div>
  </div>

</div>
<!-- Tabs content -->



{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js">
    // Initialization for ES Users
    import { Tab, initMDB } from "mdb-ui-kit";

    initMDB({ Tab });
    </script>
{% endblock %}
